{% if articles | length > 0 %}
<div class="block_{{ _group }} mt-10">
    <div class="flex flex-col rounded-md bg-white shadow-xl border border-main-300">
        <div class="relative flex-1 pt-8 pb-4 md:px-4">
            <div
                class="ml-4 tracking-wide absolute top-0 inline-block -translate-y-1/2 transform rounded-md bg-main-600 py-1 px-4 shadow-lg text-white">
                {{ category.name }}
            </div>
            {% for relatedArticle in articles %}
            <a href="{{ relatedArticle.generateSlug() }}" class="block px-4 py-3 hover:bg-gray-50">
                <div class="font-bold">
                    {{ relatedArticle.title }}
                </div>
                <div class="flex gap-8 text-sm text-gray-400 mt-1">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                            <path fill-rule="evenodd"
                                  d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <div>
                            {{ relatedArticle.getAuthor }}
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                            <path fill-rule="evenodd"
                                  d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zm13.5 9a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <div>
                            {{ relatedArticle.publishedAtForHumans | replace({" ": "&nbsp;"}) | raw }}
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>

        <a href="/cs/kategorie/{{ category.id }}"
           class="bg-main-50 p-3 md:px-8 text-right hover:bg-main-100 block text-main text-right font-medium text-main hover:text-main-700">další<span
            aria-hidden="true"
        > &rarr;</span></a>
    </div>
</div>
{% endif %}
