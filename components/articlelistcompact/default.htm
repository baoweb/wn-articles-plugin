{% if __SELF__.category.has_text %}
<div class="wisiwig-content mb-10">
    {{ __SELF__.category.text | raw }}
</div>
{% endif %}

<div class="flex flex-col ">
    <ul>
    {% for article in __SELF__.articles %}
    <li>
        <a href="{{ 'article' | page({slug: article.generateSlug() }) }}" class="block py-1">
            <div class="text-xl font-light text-main hover:text-secondary">
                {{ article.title }}
            </div>
        </a>
    </li>
    {% endfor %}
    </ul>
</div>

{{ __SELF__.articles.render|raw }}
