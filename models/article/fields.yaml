fields:
    title:
        label: Title
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        preset:
            field: title
            type: slug
        type: text
    categories:
        label: Categories
        span: auto
        type: taglist
        customTags: false
        mode: relation
    template@update:
        label: Template
        span: auto
        type: dropdown
        default: published
        disabled: true
        emptyOption: '- select template -'
    template@create:
        label: Template
        span: auto
        type: dropdown
        default: published
        emptyOption: '- select template -'
    long_title:
        label: Long title
        comment: Will be used in article detail
        span: full
        type: text
        trigger:
            action: show
            field: has_long_title
            condition: checked
    annotation:
        # tab: Annotation
        label: Annotation
        description: This field will be displayed in lists of articles.
        toolbarButtons: bold|italic
        type: richeditor
        size: small

tabs:
    fields:
        content_section:
            tab: Content
            type: section
            label: Article content
            hidden: true

        content:
            tab: Content
            type: nestedform
            usePanelStyles: false
            showPanel: false
            form: $/baoweb/articles/config/forms/basic.yaml

        _test:
            tab: Content EN
            type: partial
            path: $/baoweb/articles/models/article/_empty_field.htm

        # annotation:
        #    tab: Annotation
        #    label: Annotation
        #    description: This field will be displayed in lists of articles.
        #    toolbarButtons: bold|italic
        #    type: richeditor
        #    size: large

        gallery_section:
            tab: Gallery
            label: Gallery
            type: section
            comment: Here, you can attach images that will be displayed in the gallery.
        gallery_hint:
            tab: Gallery
            type: hint
            path: $/baoweb/articles/models/article/_gallery_hint.htm
        galleryPhotos:
            tab: Gallery
            label: ""
            type: fileupload
            mode: image
            imageHeight: 300
            imageWidth: 300
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto

        attachments_section:
            tab: Attachments
            label: Gallery
            type: section
            comment: Here, you can attach images that will be displayed in the gallery.
        attachments_hint:
            tab: Attachments
            type: hint
            path: $/baoweb/articles/models/article/_attachments_hint.htm
        attachments:
            tab: Attachments
            label: ""
            type: fileupload
            mode: file

secondaryTabs:

    fields:

        preview_button:
            type: partial
            path: $/baoweb/articles/models/article/_preview_field.htm

        sidebar_Section:
            label: Article settings
            type: section

        coverImage:
            label: "Cover image"
            type: fileupload
            mode: image
            imageHeight: 150
            imageWidth: 150
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto

        is_featured:
            label: Featured
            comment: Display first in lists
            span: full
            type: switch
        has_long_title:
            label: Has long title
            comment: Use long title for detail
            span: full
            type: switch
        is_published:
            label: Published
            comment: Display on frontend
            span: full
            type: switch
        published_at:
            label: Published at
            span: full
            type: datepicker
        author:
            label: Author
            span: full
            nameFrom: fullName
            type: relation
            disabled: true
        custom_author:
            label: Author - custom
            comment: This field will override the author above. Leave empty if not needed.
            span: full
            type: text

        is_scheduled:
            label: Scheduled publishing
            comment: Publish and unpublish dates
            span: full
            type: switch
        publish_at:
            label: Publish at
            span: full
            type: datepicker
            trigger:
                action: show
                field: is_scheduled
                condition: checked
        unpublish_at:
            label: Unpublish at
            span: full
            type: datepicker
            trigger:
                action: show
                field: is_scheduled
                condition: checked

        is_template:
            label: Template document
            comment: Presets for others
            span: full
            type: switch

        language:
            label: Langugage
            type: dropdown
            disabled: true
            options:
                cs: Čeština
                en: Angliština
                both: Oba jazyky
