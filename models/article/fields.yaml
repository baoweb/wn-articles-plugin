fields:
    title:
        label: Title
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        preset:
            field: title
            type: slug
        type: text
    categories:
        type: taglist
        customTags: false
        mode: relation

tabs:
    fields:
        content:
            tab: Content
            type: nestedform
            usePanelStyles: false
            showPanel: false
            form: $/baoweb/articles/forms/with-gallery.yaml

secondaryTabs:
    fields:
        is_published:
            label: Published
            span: full
            type: switch
        published_at:
            label: Published at
            span: full
            type: datepicker
