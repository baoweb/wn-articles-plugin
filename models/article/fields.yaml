fields:
    title:
        label: 'baoweb.articles::lang.articles.title'
        span: auto
        type: text
    slug:
        label: 'baoweb.articles::lang.articles.slug'
        span: auto
        preset:
            field: title
            type: slug
        type: text
    #categories:
    #    label: 'baoweb.articles::lang.articles.categories'
    #    span: auto
    #    type: taglist
    #    customTags: false
    #    mode: relation
    template@create:
        label: 'baoweb.articles::lang.articles.template'
        span: auto
        type: dropdown
        default: published
        emptyOption:  'baoweb.articles::lang.articles.template_select'
    long_title:
        label: 'baoweb.articles::lang.articles.long_title'
        comment: 'baoweb.articles::lang.articles.long_title_desc'
        span: full
        type: text
        trigger:
            action: show
            field: has_long_title
            condition: checked
    annotation:
        # tab: Annotation
        label: 'baoweb.articles::lang.articles.annotation'
        description: 'baoweb.articles::lang.articles.annotation_desc'
        toolbarButtons: bold|italic
        type: richeditor
        size: small

tabs:
    fields:
        content_section:
            tab: Obsah
            type: section
            label: Article content
            hidden: true

        content:
            tab: Obsah
            type: nestedform
            usePanelStyles: false
            showPanel: false
            form: $/baoweb/articles/config/forms/basic.yaml

        _test:
            tab: Obsah EN
            type: partial
            path: $/baoweb/articles/models/article/_empty_field.htm

        categories:
            tab: 'baoweb.articles::lang.articles.tabs.categories'
            label: 'baoweb.articles::lang.articles.tabs.categories'
            type: relation
            sortBy: internal_name
            span: left
            nameFrom: internal_name

        # annotation:
        #    tab: Annotation
        #    label: Annotation
        #    description: This field will be displayed in lists of articles.
        #    toolbarButtons: bold|italic
        #    type: richeditor
        #    size: large

        gallery_section:
            tab: 'baoweb.articles::lang.articles.tabs.gallery'
            label: Gallery
            type: section
            comment: Here, you can attach images that will be displayed in the gallery.
        gallery_hint:
            tab: 'baoweb.articles::lang.articles.tabs.gallery'
            type: hint
            path: $/baoweb/articles/models/article/_gallery_hint.htm
        galleryPhotos:
            tab: 'baoweb.articles::lang.articles.tabs.gallery'
            label: ""
            type: fileupload
            mode: image
            imageHeight: 300
            imageWidth: 300
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto

        attachments_section:
            tab: 'baoweb.articles::lang.articles.tabs.attachments'
            label: Gallery
            type: section
            comment: Here, you can attach documents that will be displayed with the article.
        attachments_hint:
            tab: 'baoweb.articles::lang.articles.tabs.attachments'
            type: hint
            path: $/baoweb/articles/models/article/_attachments_hint.htm
        attachments:
            tab: 'baoweb.articles::lang.articles.tabs.attachments'
            label: ""
            type: fileupload
            mode: file

secondaryTabs:

    fields:

        preview_button:
            type: partial
            path: $/baoweb/articles/models/article/_preview_field.htm

        is_published:
            label: 'baoweb.articles::lang.articles.is_published'
            comment: 'baoweb.articles::lang.articles.is_published_desc'
            span: full
            type: switch

        sidebar_Section:
            label: 'baoweb.articles::lang.articles.sidebar_Section'
            type: section

        published_at:
            label: 'baoweb.articles::lang.articles.published_at'
            span: full
            type: datepicker

        coverImage:
            label: 'baoweb.articles::lang.articles.coverImage'
            type: fileupload
            mode: image
            imageHeight: 150
            imageWidth: 150
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto

        is_featured:
            label: 'baoweb.articles::lang.articles.is_featured'
            comment: 'baoweb.articles::lang.articles.is_featured_desc'
            span: full
            type: switch
        has_long_title:
            label: 'baoweb.articles::lang.articles.has_long_title'
            comment: 'baoweb.articles::lang.articles.has_long_title_desc'
            span: full
            type: switch

        author:
            label: 'baoweb.articles::lang.articles.author'
            span: full
            nameFrom: fullName
            type: relation
            disabled: true
        custom_author:
            label: 'baoweb.articles::lang.articles.custom_author'
            comment: 'baoweb.articles::lang.articles.custom_author_desc'
            span: full
            type: text

        is_scheduled:
            label: 'baoweb.articles::lang.articles.is_scheduled'
            comment: 'baoweb.articles::lang.articles.is_scheduled_desc'
            span: full
            type: switch
        publish_at:
            label: 'baoweb.articles::lang.articles.publish_at'
            span: full
            type: datepicker
            trigger:
                action: show
                field: is_scheduled
                condition: checked
        unpublish_at:
            label: 'baoweb.articles::lang.articles.unpublish_at'
            span: full
            type: datepicker
            trigger:
                action: show
                field: is_scheduled
                condition: checked

        is_template:
            label: 'baoweb.articles::lang.articles.is_template'
            comment: 'baoweb.articles::lang.articles.is_template_desc'
            span: full
            type: switch

        language:
            label: 'baoweb.articles::lang.articles.language'
            type: dropdown
            disabled: true
            options:
                cs: Čeština
                en: Angliština
                both: Oba jazyky

        template@update:
            label: 'baoweb.articles::lang.articles.template'
            span: full
            type: dropdown
            default: published
            disabled: true
            emptyOption: '- select template -'
